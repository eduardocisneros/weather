<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="selector_section" class="selector-section">
        <div class="container-favourite-cities">
          <select id="select_cities" class="select-cities">
            <option value="default">Favorite cities</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <div class="container-autocomplete">
          <input
            type="text"
            id="autocomplete_input"
            placeholder="Search city"
            autocomplete="off"
          />
          <input type="hidden" id="latitude" value="49.2819">
          <input type="hidden" id="longitude" value="-123.11874">
          <div id="autocomplete_cities" class="autocomplete-cities"></div>
        </div>
      </section>

      <section id="main_section">
        <div class="city-location">
          <h2 class="city">Vancouver</h2>
          <i class="fa-regular fa-star"></i>
        </div>
        <div class="weather-section">
          <div class="weather-and-temp">
            <img class="weather-icon" id="weather_icon" src="" alt="">
            <h1 class="temp" id="tempH1"></h1>
          </div>
          <div class="details">
            <div class="col">
              <img src="media/images/humidity.png" alt="">
              <div>
                <p>Humidity</p>
                <p class="humidity" id="humidity"></p>
              </div>
            </div>
            <div class="col">
              <img src="media/images/storm (1).png" alt="">
              <div>
                <p>Wind Speed</p>
                <p class="wind" id="wind"></p>
              </div>
            </div>
            <div class="col">
              <img src="media/images/high-temperature.png" alt="">
              <div>
                <p>Feel like</p>
                <p class="high-temperature" id="high_temperature"></p>
              </div>
            </div>
            <div class="col">
              <img src="media/images/temperature.png" alt="">
              <div>
                <p>Min and Max</p>
                <div>
                  <p class="time-weather" id="time_weather_max">0</p>
                  <p>-</p>
                  <p class="time-weather" id="time_weather_min">0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="w-100">
        <h2 class="daily-title">Daily Forecast</h2>
      </div>
      <section id="daily_section">        
        <div>
          <h3 id="first_date_weather"></h3>
          <img id="first_weather_img" src="" alt="">
          <div class="max-min-temp">
            <p id="min_first_day"></p>
            <img src="media/images/thermometer.png" alt="">
            <p id="max_first_day"></p>
          </div>
        </div>
        <div>
          <h3 id="second_date_weather"></h3>
          <img id="second_weather_img" src="" alt="">
          <div class="max-min-temp">
            <p id="min_second_day"></p>
            <img src="media/images/thermometer.png" alt="">
            <p id="max_second_day"></p>
          </div>
        </div>
        <div>
          <h3 id="third_date_weather"></h3>
          <img id="third_weather_img" src="" alt="">
          <div class="max-min-temp">
            <p id="min_third_day"></p>
            <img src="media/images/thermometer.png" alt="">
            <p id="max_third_day"></p>
          </div>
        </div>
        <div>
          <h3 id="fourth_date_weather"></h3>
          <img id="fourth_weather_img" src="" alt="">
          <div class="max-min-temp">
            <p id="min_fourth_day"></p>
            <img src="media/images/thermometer.png" alt="">
            <p id="max_fourth_day"></p>
          </div>
        </div>
        <div>
          <h3 id="fifth_date_weather"></h3>
          <img id="fifth_weather_img" src="" alt="">
          <div class="max-min-temp">
            <p id="min_fifth_day"></p>
            <img src="media/images/thermometer.png" alt="">
            <p id="max_fifth_day"></p>
          </div>
        </div>
      </section>

      <section id="hourly_section" class="d-flex flex-column">
        <div class="w-100">
          <h2>Today's Hourly Forecast</h2>
        </div>
        <div class="d-flex hourly_container" id="hourly_container">
          <div>
            <p>0:00 am - 3:00 am</p>
            <img src="media/images/cloudy.png" width="50px" height="50px" alt="">
            <p>14.4°C - 18.4°C</p>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>

    </main>


    <script src="https://kit.fontawesome.com/fb82f48818.js"crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
